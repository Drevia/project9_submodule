<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Patients</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Liste des Patients</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Genre</th>
            <th>Note</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Boucle sur la liste des patients pour afficher chaque ligne du tableau -->
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.firstName}"></td>
            <td th:text="${patient.lastName}"></td>
            <td th:text="${patient.gender != null ? patient.gender.toString() : 'null value'}"></td>
            <td th:text="${patient.note}"></td>
            <td><a th:href="@{'/medilabo/patient/' + ${patient.id}}" class="btn btn-primary">Accéder au dossier</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
